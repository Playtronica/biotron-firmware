name: versioning

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  pre-release:
    name: "Pre Release"
    runs-on: ubuntu-latest

    steps:
      - name: Ð¡heckout Repo
        uses: actions/checkout@main

      - id: tag_create
        name: Get New Tag
        run: |
          ls
          git tag -l
        
      - name: "Build Firmaware"
        run: make build
        
      - name: "Rename Firmware"
        run: cp output/*.uf2 ${{ github.event.repository.name }}_${{steps.tag_create.outputs.NEW_TAG}}.uf2

      - name: "Build & test"
        run: |
          echo "done!"
          
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          files: |
            *.uf2
      
      
  
